<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.min.js"></script>
    </head>
    <body>
        <script>
            function setup() {
                createCanvas(400, 400);
                x = 0;
            }
            function draw() {
                background(220);
                x = x + 10;
                if(x > 400) x = 0;
                circle(x ,200, 100);
            }

        </script>
    </body>
</html>
